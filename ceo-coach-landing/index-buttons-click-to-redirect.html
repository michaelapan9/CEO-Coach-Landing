
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CEO Coach | CTA Buttons</title>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #e2e8f0;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .cta-button {
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }

    .green-button {
      background-color: #22c55e;
      color: white;
    }

    .blue-button {
      background-color: #3b82f6;
      color: white;
    }

    .white-button {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <section>
    <h2>Join CEO Coach Now</h2>
    <p>Upload your resume or book your AI in a Day certification.</p>
    <div class="button-container">
      <a class="cta-button green-button" href="https://calendly.com/michael-ecocapital/30min" target="_blank">Book Interview</a>
      <a class="cta-button blue-button" href="https://calendly.com/michael-ecocapital/ai-in-a-day-certification" target="_blank">AI in a Day</a>
      <a class="cta-button white-button" href="https://tally.so/r/3jV6JE" target="_blank">Upload Resume</a>
    </div>
  </section>
</body>
</html>
